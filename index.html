<body>

    <button id="removeCircle">Remove Circle</button>

    <label for="largeCircleRadius">Target Circle radius</label>
    <input type="number" id="largeCircleRadius" min="10" max="500" value="100" step="any" placeholder="√3">
    <script src="script.js"></script>
</body>

</html>
